<!DOCTYPE html>
<html>
  <head>
    <title>Test Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .btn-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .col-6.no-margins {
        margin-left: 0;
        margin-right: 0;
      }

      .btn-container button {
        width: 100%;
        height: 100%;
        font-size: 100px; /* Adjust the font size as desired */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="btn-container">
            <button class="btn btn-primary" onclick="goToCalendar()">
              달력
            </button>
            <button class="btn btn-secondary" onclick="goToRequest()">
              작업 요청
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="btn-container">
            <button class="btn btn-success" onclick="goToApplicant()">
              지원자 목록
            </button>
            <button class="btn btn-danger" onclick="goToInquiry()">
              Inquiry
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- At the end of the <body> tag, before the closing </body> tag -->
    <script>
      function goToCalendar() {
        window.location.href = "calender.html"; // Redirect to calender.html
      }

      function goToRequest() {
        window.location.href = "request.html"; // Redirect to request.html
      }

      function goToApplicant() {
        window.location.href = "applicant.html"; // Redirect to application.html
      }

      function goToInquiry() {
        wind.location.href = "inquiry.html"; // Redirect to inquiry.html
      }
    </script>
  </body>
</html>
